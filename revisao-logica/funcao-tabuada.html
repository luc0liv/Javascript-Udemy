<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada!</title>
</head>
<body>
  <button onclick="mostrarTabuada()">Mostrar tabuada</button>
  <button onclick="limparTabuada()">Limpar tabuada</button>

  <div id="output"></div>
<script>
  const output = document.getElementById("output")

  const mostrarTabuada = () => {
    let numero = prompt("Digite um n√∫mero");
    let i = 0;

    for(i = 0; i <= 1000; i++) {
     output.innerHTML +=(`${numero} x ${i} = ${(i * numero)} <br>`)
    }
  }

  const limparTabuada = () => {
    output.innerHTML = ""
  }
</script>
</body>
</html>
